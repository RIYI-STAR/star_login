<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同行显示</title>
    <style>
        .inline-block {
            display: inline-block;
            vertical-align: top; /* 垂直对齐方式 */
        }
    </style>
</head>
<body>
<textarea class="inline-block"></textarea>
<div class="inline-block">这是一个 div 标签。</div>
<button class="inline-block">按钮</button>
</body>
</html>
